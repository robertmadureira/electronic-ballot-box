<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Urna Eletr√¥nica</title>
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="parte1">
                <div class="parte1-left">
                    <div class="p-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="p-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="p-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="p-1-4">
                        Nome: FULANO DE TAL <br/> Partido: QQQ <br/> Vice-Prefeito: Beltrano <br/>
                    </div>
                </div>
                <div class="parte1-right">
                    <div class="d-1-image">
                        <img src="./image/88.jpg" alt="" /> Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./image/88-1.jpg" alt="" /> Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="parte2">
                Aperte a tela: <br/> CONFIRMA para CONFIRMAR este voto <br/> CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao bt-branco" onclick="branco()">BRANCO</div>
                <div class="teclado-botao bt-corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado-botao bt-confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="./script/etapas.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
